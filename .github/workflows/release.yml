name: Release on Version Change

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: read

jobs:
  check-version:
    runs-on: windows-latest
    outputs:
      version_updated: ${{ steps.check_version.outputs.updated }}
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å…¨éƒ¨æäº¤å†å²ä»¥ä¾¿æ¯”è¾ƒæ ‡ç­¾

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from csproj
        id: get_version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content "./CRSim/CRSim.csproj"
          # ç¡®ä¿é€‰æ‹©åŒ…å«Versionçš„PropertyGroup
          $version = $csproj.Project.PropertyGroup.Version
          echo "Detected version: $version"
          # å°†ç‰ˆæœ¬è®¾ç½®ä¸ºæ­¥éª¤è¾“å‡º
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Compare with latest tag
        id: check_version
        shell: pwsh
        run: |
          # è·å–æœ€æ–°æ ‡ç­¾ï¼ˆæŒ‰è¯­ä¹‰ç‰ˆæœ¬æ’åºï¼‰
          $latestTag = git tag --list --sort=-v:refname | Select-Object -First 1
          echo "Latest tag: $latestTag"
          
          # è·å–csprojä¸­çš„ç‰ˆæœ¬
          $currentVersion = "${{ steps.get_version.outputs.version }}"
          
          if (-not $latestTag) {
            echo "é¦–æ¬¡å‘å¸ƒï¼Œæ²¡æœ‰ç°æœ‰æ ‡ç­¾"
            echo "updated=true" >> $env:GITHUB_OUTPUT
          } elseif ($currentVersion -ne $latestTag) {
            echo "æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬: $currentVersion (æ—§ç‰ˆæœ¬: $latestTag)"
            echo "updated=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "ç‰ˆæœ¬æœªå˜åŒ–ï¼Œè·³è¿‡å‘å¸ƒ"
            echo "updated=false" >> $env:GITHUB_OUTPUT
          }

  release:
    needs: check-version
    if: ${{ needs.check-version.outputs.version_updated == 'true' }}
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore and Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o out

      - name: Create Zip Package
        shell: pwsh
        run: |
          $version = "${{ needs.check-version.outputs.new_version }}"
          Compress-Archive -Path out/* -DestinationPath "CRSim-release-$version.zip"

      - name: Generate Release Notes
        id: release_notes
        env:
          GH_TOKEN: ${{ github.token }}  # ä½¿ç”¨ GitHub è‡ªåŠ¨æä¾›çš„ token
        shell: pwsh
        run: |

            $releaseInfo = gh release view --json tagName | ConvertFrom-Json
            $latestTag = $releaseInfo.tagName
            echo "Latest release tag: $latestTag"
            $originalOutputEncoding = [Console]::OutputEncoding
            [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
            $releaseNotesPath = "release_notes.md"
      
            try {
                echo "Release notes path: $releaseNotesPath"
                $latestTag += "..HEAD"
                Set-Content -Path $releaseNotesPath -Value "## æ›´æ–°æ—¥å¿—" -Encoding UTF8
                $commitLogs = git log $latestTag --pretty=format:"%s"
                echo "Commit logs: $commitLogs"
            } finally {
                [Console]::OutputEncoding = $originalOutputEncoding
            }

            # è§£æ Conventional Commits
            $features = @()
            $fixes = @()
            $others = @()

            foreach ($log in $commitLogs) {
                if ($log -match "^feat!:? (.+)") {
                    $features += "- ğŸš€ **$($matches[1])**"
                } elseif ($log -match "^fix!:? (.+)") {
                    $fixes += "- ğŸ› **$($matches[1])**"
                } elseif ($log -match "^(chore|docs|refactor|test|style): (.+)") {
                    $others += "- ğŸ”§ **$($matches[2])**"
                }
            }

            # å†™å…¥æ—¥å¿—æ–‡ä»¶ï¼ˆUTF-8 ç¼–ç ï¼‰
            if ($features.Count -gt 0) {
                Add-Content -Path $releaseNotesPath -Value "`n### âœ¨ ç‰¹æ€§`n" -Encoding UTF8
                Add-Content -Path $releaseNotesPath -Value ($features -join "`n") -Encoding UTF8
            }

            if ($fixes.Count -gt 0) {
                Add-Content -Path $releaseNotesPath -Value "`n### ğŸ ä¿®å¤`n" -Encoding UTF8
                Add-Content -Path $releaseNotesPath -Value ($fixes -join "`n") -Encoding UTF8
            }

            if ($others.Count -gt 0) {
                Add-Content -Path $releaseNotesPath -Value "`n### ğŸ›  å…¶ä»–æ›´æ–°`n" -Encoding UTF8
                Add-Content -Path $releaseNotesPath -Value ($others -join "`n") -Encoding UTF8
            }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: ${{ needs.check-version.outputs.new_version }}
          body_path: release_notes.md
          files: CRSim-release-${{ needs.check-version.outputs.new_version }}.zip